{#  单张图片标注工具 #}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>单张图片标注工具，用于单张图片标注</title>

    <!-- Bootstrap -->
    <link href="{{ static('build/js/bootstrap-3.3.7/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ static('build/css/custom.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 img-main" id="img">&nbsp;</div>
    </div>
    <div></div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" id="radio-type">标注类型：
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <span>坐标区域：<strong id="cur_loc"></strong></span>
        </div>
    </div>
    <div  class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <span>当前样本标注状态：</span>
            <textarea class="form-control" id="annotation_cur_status" rows="6"></textarea>
        </div>
        <div class="col-md-3">
            <span>所有样本标注状态：</span>
            <textarea class="form-control" id="annotation_total_status" rows="6"></textarea>
        </div>
        <div class="col-md-1">
            <br/>
            <button class="btn btn-success" id="btn_save" type="submit">提交结果</button>
                      <br>  <br/>
            <button class="btn btn-default" id="btn_save" type="submit">返回</button>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ static('build/js/bootstrap-3.3.7/js/bootstrap.min.js')}}"></script>
<script src="{{ static('build/js/layer-v3.1.1/layer/layer.js')}}"></script>
<script src="{{ static('build/js/custom.js')}}"></script>
<script src="{{ static('build/js/draw_roi.js')}}"></script>
<script type="text/javascript">
  var sampleCount = "{{ sample_count }}";
</script>
</body>
</html>
