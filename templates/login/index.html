{#login/templates/login/index.html#}


{% extends 'login/base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.message %}
        <div class="alert alert-warning">{{ request.session.message }}</div>
    {% endif %}
    {% if user_name %}
        <h1>用户{{ user_name }}已登录</h1>
    {% else %}
        <h1>请登录或注册</h1>
    {% endif %}
{% endblock %}
