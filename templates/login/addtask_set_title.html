{% extends 'login/base.html' %}
{% block css %}
    <link rel="stylesheet" href="{{ static('css/addtask_set_title.css') }}"
  type='text/css' />
{% endblock %}

{% block title %}任务名{% endblock %}
{% block content %}
    <div class="container row">
        <div class="col-md-6" style="positon:relative;left:600px;">
            <form class='form-register' action="/addtask_step3/" method="post" enctype="multipart/form-data">
                {% for message in get_messages(request) %}
                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        <a href=" #" class="close" data-dismiss="alert">&times;</a>{{ message }}
                    </div>
                {% endfor %}
                {{ csrf_input }}
            <div style="position: absolute;right:220px;margin-top: -170px;"><img   src="../static/css/mubiao.png/" width="80px"; height="80px";  ></div>

                <h1 class="text-center" style="margin-top:200px;color:lightgoldenrodyellow;font-size: 53px;margin-bottom: 160px;"></span>设置任务名</h1>


                <div class="form-group " style="font-size: 35px;margin-top:200px;height: 80px;margin-bottom: 15px;">
                    {{ task_form3.name }}
                </div>
                </form>
                <div  class="col-md-12 row" style="positon:relative;margin-top: 15px;">
                    <div class="col-md-6" style="top:18px;left:3px;">
                        <form class='form-setqa-last' action="/addtask_step3/" method="post">
                        {{ csrf_input }}
                        <button type="submit" name="last" style="margin-top:0px;font-size: 20px;"class="btn btn-danger btn-block"><span class="	glyphicon glyphicon-chevron-left"></span> 上一步</button>
                        </form>
                    </div>


                    <div class="col-md-6" style="top:-13px;right:0px;">
                    <form class='form-setqa-next' action="/addtask_step3/" method="post">
                        {{ csrf_input }}
                        <button type="submit" name="next" style="margin-top:30px;font-size: 20px;"; class="btn btn-group btn-block"><span class="	glyphicon glyphicon-chevron-right"></span> 下一步</button>
                     </form>
                      </div>
                </div>


        </div>
    </div> <!-- /container -->
{% endblock %}
