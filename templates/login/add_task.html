{% extends 'login/base.html' %}

{% block title %}发布任务{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-register' action="/add_task/" method="post">
                {% if error_message %}
                    <div class="alert alert-warning">{{ error_message }}</div>
                {% endif %}
                {{ csrf_input }}
                <h2 class="text-center">发布任务</h2>
                <div class="form-group">
                    {{ task_form.name.label_tag() }}
                    {{ task_form.name }}
                </div>
                <div class="form-group">
                    {{ task_form.users.label_tag() }}
                    {{ task_form.users }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">发布</button>

            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
